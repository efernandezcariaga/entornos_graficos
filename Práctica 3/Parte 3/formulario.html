<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1" class="mb-2">Nombre:</label>
        <input
          type="text"
          class="form-control mb-4"
          id="exampleFormControlInput1"
          placeholder="Tu nombre"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2" class="mb-2">Email:</label>
        <input
          type="text"
          class="form-control mb-4"
          id="exampleFormControlInput2"
          placeholder="Tu Email"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2" class="mb-2">Telefono:</label>
        <input
          type="text"
          class="form-control mb-4"
          id="exampleFormControlInput2"
          placeholder="Tu telefono"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2" class="mb-2">Asunto:</label>
        <input
          type="text"
          class="form-control mb-4"
          id="exampleFormControlInput2"
          placeholder="Asunto"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1" class="mb-2"
          >Cuerpo del mensjae:</label
        >
        <textarea
          class="form-control mb-4"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Cuerpo.."
          style="resize: none"
        ></textarea>
      </div>
      <button class="btn btn-success" type="submit">Enviar</button>
    </form>
  </body>
</html>
